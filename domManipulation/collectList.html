<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let item = document.querySelectorAll('ul li');
        //returns the element with id
        let textArea = document.querySelector('#result');
        for (let i of item) {
            textArea.value += i.textContent + "\n";
        }
    }
</script>


</body>
</html>
