<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"  onclick="addItem()">
<script>
    function addItem() {
            let textArea = document.getElementById('newText').value;
            let li = document.createElement('li');
            li.appendChild(document.createTextNode(textArea + " "));
            let span = document.createElement('span');
            span.innerHTML = "<a href='#'>[Delete]</a>";
            span.firstChild.addEventListener('click', deleteItem);
            li.appendChild(span);
            let itemList = document.getElementById('items').appendChild(li);
            document.getElementById('newText').value = '';
        function deleteItem() {
            document.getElementById('items').removeChild(li);
        }
    }
</script>


</body>
</html>
